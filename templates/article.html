{# vim: set ft=jinja: #}

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>

        <link href="{{ url_for('pygments_css') }}" rel="stylesheet" type="text/css">
        <style type='text/css'>
            article {
                width: 660px;
                margin: auto;
                margin-top: 20px;
            }

            article img {
                max-width:100%;
                max-height:100%;
            }
        </style>

        <link href="/assets/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        {% if g.math %}
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$','$'], ['\\(','\\)']],
                    processEscapes: true
                }
            });
        </script>
        <script src="/assets/mathjax/latest/MathJax.js?config=default"></script>
        {# TODO switch to https://github.com/Khan/KaTeX #}
        {# <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> #}
        {% endif %}

        {% block header %}{% endblock %}
    </head>

    <body>
        <article>
        {% block content %}{% endblock %}
        </article>

        {% block footer %}{% endblock %}
    </body>
</html>
