{# vim: set ft=jinja: #}

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>

        <link href="{{ url_for('pygments_css') }}" rel="stylesheet" type="text/css">
        <style type='text/css'>
            article {
                width: 800px;
                margin: auto;
                margin-top: 20px;
            }
        </style>

        <link href="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" type="text/css">

        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$','$'], ['\\(','\\)']],
                    processEscapes: true
                }
            });
        </script>
        <script src="http://cdn.staticfile.org/mathjax/2.4.0/MathJax.js?config=default"></script>
        {# <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> #}

        {% block header %}{% endblock %}
    </head>

    <body>
        <article>
        {% block content %}{% endblock %}
        </article>

        {% block footer %}{% endblock %}
    </body>
</html>
